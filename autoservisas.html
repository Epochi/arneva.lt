  google.maps.event.addDomListener(window, 'load', init);

['Arneva', 'undefined', 'undefined', 'undefined', 'undefined', 54.65098664338442, 23.024700211639356, 'https://mapbuildr.com/assets/img/markers/default.png']

link = '';     }
